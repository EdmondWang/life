<!DOCTYPE html>
<html>

<head>
    <title>Testing</title>
    <style>
        .box {
            margin-bottom: 10px;
            margin-top: 10px;

        }

        .rel {
            position: relative;
        }

        .circle {
            position: absolute;
            right: -20px;
            top: -20px;
            border-radius: 50%;
            background-color: chocolate;
            width: 20px;
            height: 20px;
        }

        .newBFC {
            overflow: hidden;
            width: 300px;
        }
    </style>
</head>

<body>
    <div>
        <div class="box">
            Jocelyn is beautiful.
        </div>
        <div class="newBFC rel">
            <div class="circle">

            </div>
            <div class="box">
                Edmond is handsome.
            </div>
        </div>
    </div>

</body>

</html>
